<div ng-controller="ProjectsController" class="row">
  <div class="small-12 columns">
    <div class='search-box'>
      Search: <input ng-model='query.string' autofocus='autofocus'>
    </div>
    <div class='panel clickable' ng-repeat="project in projects"
      ng-click="loadTasks(project)"
      ng-show="project.visible">
      {{project.name}}
    </div>
  </div>
</div>
